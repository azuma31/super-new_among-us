<!DOCTYPE html>
<html>
<head>
    <title>パスワード入力</title>
</head>
<body>
    <script>
        var password = prompt("パスワードを入力してください");

        if (password === "アモアスチート") {
            // パスワードが正しい場合、1.htmlにリダイレクト
            window.location.href = "1.html";
        } else {
            alert("パスワードが違います");
            // パスワードが違う場合は何も表示しない
        }
    </script>
</body>
</html>
